<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X5LB81QV45"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-X5LB81QV45');
    </script>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles_sign.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/pure_yellow_logo_short.png">
    <title>Forms Review</title>
  </head>
  <body>
    <main>
      <section id="overlay">
        <img src="images/logo.png" alt="SRT Logo" id="logo">
        <hr>
        <form action="https://formspree.io/f/mlevqrye" method="POST">
          <h1>Sign up for SRT !!!</h1>
          <section class="protein">
            <label for="patty">What is your name?</label>
            <input type="text" name="patty" id="patty">
          </section>
          <hr>
          
          <section class="patties">
            <label for="amount">What is your school number?</label>
            <input type="number" name="amount" id="amount">
          </section>
          <hr>
  
          <section class="toppings">
            <span>Which group is your top choice?</span>
            <br>
            <input type="checkbox" name="topping" id="Chassis1" value="Chassis">
            <label for="Chassis1">Chassis</label>
            <input type="checkbox" name="topping" id="Power1" value="Power">
            <label for="Power1">Power</label>
            <input type="checkbox" name="topping" id="Body1" value="Body">
            <label for="Body1">Body</label>
            <input type="checkbox" name="topping" id="Aerodynamics1" value="Aerodynamics">
            <label for="Aerodynamics1">Aerodynamics</label>
            <input type="checkbox" name="topping" id="Electronic1" value="Electronic">
            <label for="Electronic1">Electronic</label>
            <input type="checkbox" name="topping" id="Algorithm1" value="Algorithm">
            <label for="Algorithm1">Algorithm</label>
            <input type="checkbox" name="topping" id="Business1" value="Business">
            <label for="Business1">Business</label>
            <input type="checkbox" name="topping" id="Media1" value="Media">
            <label for="Media1">Media</label>
          </section>
          <hr>
  
          <section class="toppings">
            <span>Which group is your second choice?</span>
            <br>
            <input type="checkbox" name="topping" id="Chassis2" value="Chassis">
            <label for="Chassis2">Chassis</label>
            <input type="checkbox" name="topping" id="Power2" value="Power">
            <label for="Power2">Power</label>
            <input type="checkbox" name="topping" id="Body2" value="Body">
            <label for="Body2">Body</label>
            <input type="checkbox" name="topping" id="Aerodynamics2" value="Aerodynamics">
            <label for="Aerodynamics2">Aerodynamics</label>
            <input type="checkbox" name="topping" id="Electronic2" value="Electronic">
            <label for="Electronic2">Electronic</label>
            <input type="checkbox" name="topping" id="Algorithm2" value="Algorithm">
            <label for="Algorithm2">Algorithm</label>
            <input type="checkbox" name="topping" id="Business2" value="Business">
            <label for="Business2">Business</label>
            <input type="checkbox" name="topping" id="Media2" value="Media">
            <label for="Media2">Media</label>
          </section>
          <hr>
          
          <section class="extra-info">
            <label for="extra">Anything else you want to tell us? (ex. Skills, Hobbies...)</label>
            <br>
            <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
          </section>
          
  
          <section class="submission">
            <input type="submit" value="Submit">
          </section>
          <section class="submission">
            <p><a href="index.html" target="index.html">Back to Home Page</a></p>
          </section>
        </form>
      </section>
    </main>
    
  </body>
</html>
