<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles_sign.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/pure_yellow_logo_short.png">
    <title>Forms Review</title>
  </head>
  <body>
    <section id="overlay">
      <img src="images/logo.png" alt="SRT Logo" id="logo">
      <hr>
      <form action="https://formspree.io/f/mlevqrye" method="POST">
				<h1>Sign up for SRT !!!</h1>
        <section class="protein">
          <label for="patty">What is your name?</label>
    			<input type="text" name="patty" id="patty">
        </section>
        <hr>
        
        <section class="patties">
          <label for="amount">What is your school number?</label>
          <input type="number" name="amount" id="amount">
        </section>
        <hr>

        <section class="toppings">
          <span>Which group is your top choice?</span>
          <br>
          <input type="checkbox" name="topping" id="Chassis" value="Chassis">
          <label for="Chassis">Chassis</label>
          <input type="checkbox" name="topping" id="Power" value="Power">
          <label for="Power">Power</label>
          <input type="checkbox" name="topping" id="Body" value="Body">
          <label for="Body">Body</label>
          <input type="checkbox" name="topping" id="Aerodynamics" value="Aerodynamics">
          <label for="Aerodynamics">Aerodynamics</label>
          <input type="checkbox" name="topping" id="Electronic" value="Electronic">
          <label for="Electronic">Electronic</label>
          <input type="checkbox" name="topping" id="Algorithm" value="Algorithm">
          <label for="Algorithm">Algorithm</label>
          <input type="checkbox" name="topping" id="Business" value="Business">
          <label for="Business">Business</label>
          <input type="checkbox" name="topping" id="Media" value="Media">
          <label for="Media">Media</label>
        </section>
        <hr>

        <section class="toppings">
          <span>Which group is your second choice?</span>
          <br>
          <input type="checkbox" name="topping" id="Chassis" value="Chassis">
          <label for="lettuce">Chassis</label>
          <input type="checkbox" name="topping" id="Power" value="Power">
          <label for="tomato">Power</label>
          <input type="checkbox" name="topping" id="Body" value="Body">
          <label for="onion">Body</label>
          <input type="checkbox" name="topping" id="Aerodynamics" value="Aerodynamics">
          <label for="onion">Aerodynamics</label>
          <input type="checkbox" name="topping" id="Electronic" value="Electronic">
          <label for="onion">Electronic</label>
          <input type="checkbox" name="topping" id="Algorithm" value="Algorithm">
          <label for="onion">Algorithm</label>
          <input type="checkbox" name="topping" id="Business" value="Business">
          <label for="onion">Business</label>
          <input type="checkbox" name="topping" id="Media" value="Media">
          <label for="onion">Media</label>
        </section>
        <hr>
        
        <section class="extra-info">
          <label for="extra">Anything else you want to tell us? (ex. Skills, Hobbies...)</label>
          <br>
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
        </section>
        

        <section class="submission">
          <input type="submit" value="Submit">
        </section>
        <section class="submission">
          <p><a href="index.html" target="index.html">Back to Home Page</a></p>
        </section>
      </form>
    </section>
  </body>
</html>
